<div map-lazy-load="http://maps.google.com/maps/api/js">
  <ng-map center="Aspen CO" zoom="15" map-type-id="satellite" style="height:800px">
    <marker
      ng-repeat-start="(id, obs) in gmap.observations"
      position="{{obs.latitude}},{{obs.longitude}}"
      on-click="gmap.map.showInfoWindow(event, 'iw_{{id}}')"
      />
    <info-window
      ng-repeat-end
      id="iw_{{id}}">
      <div ng-cloak ng-non-bindable="">
        <h3><img src='{{obs.account.icon_url}}' style="width:48px; height:48px"/>{{obs.account.username}} <span ng-show="obs.account.affiliation">({{obs.account.affiliation}})</span></h3>
      </div>
    </info-window>
  </ng-map>
</div>
