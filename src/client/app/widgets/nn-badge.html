<!-- <nn-badge class="nn-badge"> -->

<style>
.active-avatar {
  border: 3px solid #34475F;
}

.inactive-avatar {
  border: 3px solid #52B56A;
}
</style>

<div ng-hide="!avatarUrl" class="nn-badge__avatar" ng-class="{'active-avatar': active&&navbar, 'inactive-avatar': !active&&navbar}"
  style="background-image: url('{{avatarUrl}}')">
</div>
<span ng-hide="avatarUrl" style="font-size:1.65em;" class="fa-stack fa-2x">
  <i style="color:grey;" class="fa fa-circle fa-stack-2x"></i>
  <i style="color:white;" class="fa fa-user fa-stack-1x"></i>
</span>
<div class="nn-badge__text">
  <p class="nn-badge__title">{{title}}</p>
  <p ng-if="!!subtitle" class="nn-badge__subtitle">{{subtitle}}</p>
</div>
