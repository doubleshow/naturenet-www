<!-- <nn-image> -->
<style>

  .nn-thumbnail {
    position: relative;
    overflow: hidden;
  }
  .nn-thumbnail > img {
    max-width: 100%;

    -moz-transition: all 0.3s;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
  }
  .nn-thumbnail:hover > img {
    -moz-transform: scale(1.25);
    -webkit-transform: scale(1.25);
    transform: scale(1.25);
  }

</style>

<div style="overflow:hidden;" class="">

  <img style="padding:0px;" class="img-responsive nn-image" src="/images/default-image.png" ng-if="showDefault"></img>
  <img style="padding:0px;" class="img-responsive nn-image" src="{{imageUrl}}" ng-if="!showDefault"></img>

</div>
