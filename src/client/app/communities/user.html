<section style="text-align:center;" class="main__section masthead">
  <header class="masthead__header">
    <div class="nn-badge nn-badge--banner">
      <div ng-hide="!vm.userAvatar" class="nn-badge__avatar"
        style="background-image: url('{{vm.userAvatar}}')">
      </div>
      <span ng-hide="vm.userAvatar" style="font-size:3.75em;" class="fa-stack fa-2x">
        <i style="color:grey;" class="fa fa-circle fa-stack-2x"></i>
        <i style="color:white;" class="fa fa-user fa-stack-1x"></i>
      </span>
      <div class="nn-badge__text" style="max-width:400px;">
        <p style="font-size:42px; overflow:visible;" class="nn-badge__title">{{$root.users[vm.userId].display_name}}</p>
        <p style="padding-top:5px;" class="nn-badge__subtitle"><i class="fa fa-map-marker"></i> {{vm.userSite}}</p>
      </div>
      <div style="height: 30px; width:100%; padding-top:20px; padding-bottom:10px;" class="masthead__text">{{$root.users[vm.userId].bio}}</div>

    </div>
  </header>

  <hr style="margin-bottom: 10px; border-color:Silver;" />
</section>



<section class="main__section recent-contributions">
  <h3 class="main__subtitle">Recent Contributions</h3>
  <nn-observations-list observations="vm.observations[vm.userId]" limit="{{vm.mainDisplayLimit}}" expandable="true" imageOnly="false"></nn-observations-list>
  <h3 class="main__subtitle">Recent Design Ideas</h3>
  <nn-ideas-list ideas="vm.ideas[vm.userId]" limit="{{vm.mainDisplayLimit}}" expandable="true"></nn-ideas-list>
</section>

<section class="main__section main__section--groups">
  <h3 class="main__subtitle">Groups</h3>
  <div class="main__groups">
    <div style="margin-top:15px;" class="col-xs-4" ng-click="vm.updateGroupId(g.id)"
      ng-if="vm.userGroups.length > 0"
      ng-repeat="g in vm.userGroups | orderBy: '-updated_at' | limitTo: vm.groupsDisplayLimit">

        <div ng-hide="{{g.avatar}}" style="font-size:1.65em;" class="fa-stack fa-2x">
          <i style="color:grey;" class="fa fa-circle fa-stack-2x"></i>
          <i style="color:white;" class="fa fa-user fa-stack-1x"></i>
        </div>
        <div style="display:inline;">
          {{g.name}}

      </div>
    </div>
    <div ng-if="vm.userGroups.length === 0">No groups.</div>
  </div>

  <div class="" ng-if="vm.userGroups.length > vm.groupsDisplayLimit">
    <a href="#" ng-click="vm.groupsDisplayLimit = vm.groupsDisplayLimit + vm.mainDisplayLimit">Show More</a>
  </div>
</section>
