    <div class="page-header nn-page-header">
        <div class="row" ng-controller="SigninController">
            <div class="col-xs-8 col-md-4">
                <img src="images/logo_transparentback.png" class="img-responsive"/>
            </div>
            <div class="col-xs-4 col-md-2 pull-right signdiv" >
                <!-- SHOW ERROR/SUCCESS MESSAGES -->
                <div id="messages" class="well" ng-cloak ng-show="message">{{ message }}
                    <a ng-cloak ng-if="account.isSignedIn" href="" ng-click="signout()">Sign Out.</a> 
                </div>
                <div ng-switch>
                    <form class="form-signin" ng-if="!account.isSignedIn" ng-submit="submit()" >
                        <div class="form-group name-group" ng-class="{ 'has-error' : errorName }">
                            <span class="help-block errormessage" ng-cloak ng-show="errorName">{{ errorName }}</span>
                            <label for="inputEmail" class="sr-only">Username</label>
                            <input ng-model="account.username" type="name" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
                        </div>
                        <div class="form-group name-group" ng-class="{ 'has-error' : errorName }">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input ng-model="account.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                        </div>
                        <button  class="btn btn-success btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>

            <!-- <div class="col-xs-4 col-md-2 pull-right signdiv">
                <div class="well" ng-cloak ng-show="message" class="form-signin" >{{ message }} 
                    <br> <a ng-if="account.isSignedIn" href="signout()">Sign Out.</a> 
                </div>
                <button  ng-click="" class="btn btn-success btn-block" type="submit" >Sign up</button>
            </div> -->
        </div>
